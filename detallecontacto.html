<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="img/icono.png" rel="icon">
    <link rel="stylesheet" href="css/detallecontacto.css">

</head>
<body>
<section id="detallecontacto" class="container my-5">
    <h2 class="text-center mb-4">Detalles del Contacto</h2>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" id="contact-name">Marc André TerStegen</h3>
            <p class="card-text"><strong>Teléfono:</strong> <span id="contact-phone">5026-9654</span></p>
            <p class="card-text"><strong>ID:</strong> <span id="contact-id"></span></p>
            <p class="card-text"><strong>Email:</strong> <span id="contact-email">marcandreterstegen@fcbarcelona.com</span></p>
            <p class="card-text"><strong>Dirección:</strong> <span id="contact-address">España, Barcelona</span></p>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="contactos.html" class="btn btn-primary">Regresar - lista de contactos</a>
    </div>
    <div class="text-center mt-4">
        <a href="favoritos.html" class="btn btn-primary">Regresar - Fovoritos</a>
    </div>
</section>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const contactId = urlParams.get('contacto');

    function loadContactDetails(contactId) {
        const contactInfo = getContactDetails(contactId);
        
        document.getElementById('contact-name').textContent = contactInfo.name;
        document.getElementById('contact-phone').textContent = contactInfo.phone;
        document.getElementById('contact-id').textContent = contactInfo.ID;
        document.getElementById('contact-email').textContent = contactInfo.email;
        document.getElementById('contact-address').textContent = contactInfo.address;
    }

    function getContactDetails(contactId) {
        const contacts = [
            { id: 1, nombre: 'Marc André TerStegen', phone: '5026-9654', ID: 1, email: 'marcandreterstegen@fcbarcelona.com', address: 'España, Barcelona' },
            { id: 2, nombre: 'Robert Lewandowski', phone: ' 6592-1894', ID: 10, email: 'robertlewandowski@fcbarcelona.com', address: 'España, Barcelona' },
            { id: 3, nombre: 'Lamine Yamal', phone: '1654-3168', ID: 19, email: 'lamineyamal@fcbarcelona.com', address: 'España, Barcelona' },
            { id: 4, nombre: 'Ronald Araujo', phone: '1649-4165', ID: 5, email: 'ronaldaraujo@fcbarcelona.com', address: 'España, Barcelona' },
            { id: 5, nombre: 'Hansik Flick', phone: '1564-2689', ID: 60, email: 'flickineta@fcbarcelona.com', address: 'Espeaña, Barcelona' }
        ];
        return contacts.find(contact => contact.id == contactId);
    }

    loadContactDetails(contactId);
</script>
</body>
</html>
